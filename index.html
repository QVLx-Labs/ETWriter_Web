<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>ETWriter</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="wrap">
  <div class="top">
      <!--                                                                               -->
<svg width="630" height="80" viewBox="0 0 630 80" style="border-radius:8px;" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#003b2f"/>
      <stop offset="100%" stop-color="#001b16"/>
    </linearGradient>

    <filter id="glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="1.6"/>
    </filter>
    <filter id="grunge" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="1.15" numOctaves="2" seed="8" />
      <feColorMatrix type="saturate" values="0.2"/>
      <feComponentTransfer>
        <feFuncR type="table" tableValues="0 .08"/>
        <feFuncG type="table" tableValues="0 .08"/>
        <feFuncB type="table" tableValues="0 .08"/>
      </feComponentTransfer>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>

    <style><![CDATA[
      /* --- STAR TWINKLE (stronger peak glow) --- */
      .star{
        fill:#0e5a4b;
        opacity:.35;
        animation:twinkle var(--dur,6.5s) ease-in-out infinite;
        animation-delay:var(--delay,0s);
        transform-box:fill-box;
        transform-origin:center;
      }
      @keyframes twinkle{
        0%,100%{opacity:.30; transform:scale(1)}
        38%{opacity:1; transform:scale(1.35)} /* brighter & larger peak */
        50%{opacity:.45; transform:scale(1.08)}
        62%{opacity:.95; transform:scale(1.25)}
      }

      .tube{fill:none;stroke-width:4;paint-order:stroke;filter:url(#glow)}
      /* Softer, less frequent neon flicker */
      .fa{animation:f 2.5s steps(12,end) infinite}
      .fb{animation:f 2.6s steps(12,end) infinite .05s}
      .fc{animation:f 2.7s steps(12,end) infinite .1s}
      .fd{animation:f 2.8s steps(12,end) infinite .15s}
      .fe{animation:f 2.9s steps(12,end) infinite .2s}
      .ff{animation:f 3.0s steps(12,end) infinite .25s}
      .fg{animation:f 3.1s steps(12,end) infinite .3s}
      @keyframes f{
        0%,6%{opacity:.2}7%{opacity:1}14%{opacity:.45}24%{opacity:1}
        60%{opacity:.9}61%{opacity:.3}70%,100%{opacity:1}
      }

      .u{fill:#1b2324}
      .beam{fill:#29e6cc;opacity:.35}
      .core{fill:#16f2c3;opacity:.7}

      /* tiny single-color background UFO */
      .bgUFO{fill:#0e5246;opacity:.45}
    ]]></style>
  </defs>

  <!-- BACKGROUND -->
  <rect width="630" height="80" fill="url(#bg)"/>
  <rect width="630" height="80" filter="url(#grunge)" opacity=".35"/>

  <!-- Tiny background UFO -->
  <ellipse class="bgUFO" cx="-30" cy="22" rx="6" ry="2">
    <animate attributeName="cx" values="-30; 450" dur="32s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Stars -->
  <g id="stars">
    <circle class="star" cx="20"  cy="12" r="0.9" style="--delay:.1s; --dur:6.8s"/>
    <circle class="star" cx="90"  cy="8"  r="0.8" style="--delay:.6s; --dur:7.1s"/>
    <circle class="star" cx="160" cy="14" r="0.9" style="--delay:1.2s; --dur:6.2s"/>
    <circle class="star" cx="240" cy="10" r="0.8" style="--delay:.35s; --dur:7.0s"/>
    <circle class="star" cx="310" cy="13" r="0.9" style="--delay:1.0s; --dur:6.4s"/>
    <circle class="star" cx="400" cy="9"  r="0.8" style="--delay:.2s; --dur:7.3s"/>
    <circle class="star" cx="55"  cy="26" r="0.7" style="--delay:1.6s; --dur:6.1s"/>
    <circle class="star" cx="130" cy="40" r="0.8" style="--delay:.9s; --dur:6.9s"/>
    <circle class="star" cx="200" cy="22" r="0.6" style="--delay:.45s; --dur:6.6s"/>
    <circle class="star" cx="280" cy="33" r="0.9" style="--delay:1.3s; --dur:6.3s"/>
    <circle class="star" cx="350" cy="25" r="0.7" style="--delay:.75s; --dur:7.2s"/>
    <circle class="star" cx="390" cy="50" r="0.8" style="--delay:1.8s; --dur:6.7s"/>
    <circle class="star" cx="75"  cy="65" r="0.7" style="--delay:.55s; --dur:7.0s"/>
    <circle class="star" cx="250" cy="70" r="0.9" style="--delay:1.5s; --dur:6.5s"/>
    <circle class="star" cx="330" cy="60" r="0.7" style="--delay:.25s; --dur:7.1s"/>
  </g>

  <!-- Foreground UFOS -->
  <g transform="translate(-60,18)">
    <ellipse class="u" cx="0" cy="0" rx="18" ry="6"/>
    <ellipse class="beam" cx="0" cy="-1" rx="8" ry="2.5"/>
    <circle class="core" cx="0" cy="3" r="1.2"/>
    <animateTransform attributeName="transform" type="translate"
      values="-60,18; 460,22" dur="14s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(460,40)">
    <ellipse class="u" cx="0" cy="0" rx="16" ry="5"/>
    <ellipse class="beam" cx="0" cy="-1" rx="7" ry="2.2"/>
    <circle class="core" cx="0" cy="3" r="1.1"/>
    <animateTransform attributeName="transform" type="translate"
      values="460,40; -80,36" dur="18s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(-80,64)">
    <ellipse class="u" cx="0" cy="0" rx="14" ry="4.5"/>
    <ellipse class="beam" cx="0" cy="-1" rx="6" ry="2"/>
    <circle class="core" cx="0" cy="3" r="1"/>
    <animateTransform attributeName="transform" type="translate"
      values="-80,64; 460,68" dur="20s" repeatCount="indefinite"/>
  </g>

  <!-- Asteroids -->
  <g fill="#0c2f27">
    <ellipse cx="380" cy="26" rx="6" ry="4">
      <animate attributeName="cx" values="380;-40" dur="28s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="320" cy="58" rx="5" ry="3.2">
      <animate attributeName="cx" values="320;-60" dur="36s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- NEON "ETWriter" -->
  <g font-family="Orbitron, 'Segoe UI', Roboto, sans-serif" font-weight="700" text-rendering="geometricPrecision"
     transform="translate(198,58)">
    <text x="0"   y="0" font-size="48" class="tube fa" stroke="#ff4ec6">E</text>
    <text x="32"  y="0" font-size="48" class="tube fb" stroke="#ff7aa2">T</text>
    <text x="62"  y="0" font-size="48" class="tube fc" stroke="#2df1e3">W</text>
    <text x="110" y="0" font-size="48" class="tube fd" stroke="#97f3ff">r</text>
    <text x="136" y="0" font-size="48" class="tube fe" stroke="#5cfccd">i</text>
    <text x="150" y="0" font-size="48" class="tube ff" stroke="#8bff9a">t</text>
    <text x="176" y="0" font-size="48" class="tube fg" stroke="#2df1e3">e</text>
    <text x="206" y="0" font-size="48" class="tube fb" stroke="#ffb26d">r</text>

    <g fill="none" stroke-width="1.2">
      <text x="0"   y="0" font-size="48" stroke="#ffd6f1">E</text>
      <text x="32"  y="0" font-size="48" stroke="#ffd9e6">T</text>
      <text x="62"  y="0" font-size="48" stroke="#ccfffb">W</text>
      <text x="110" y="0" font-size="48" stroke="#eaffff">r</text>
      <text x="136" y="0" font-size="48" stroke="#eaffff">i</text>
      <text x="150" y="0" font-size="48" stroke="#eaffff">t</text>
      <text x="176" y="0" font-size="48" stroke="#eaffff">e</text>
      <text x="206" y="0" font-size="48" stroke="#ffe9d6">r</text>
    </g>
  </g>
</svg>
    <!--                                                                               -->
  </div>
  <p class="intro">Copyright 2025 QVLX LLC. This site never saves or sells your data.</p>
  <div class="bar">
    <label>
      <select id="mode">
        <option value="editor">Editor</option>
        <option value="hex">Hex Editor</option>
        <option value="bulk">Bulk</option>
      </select>
    </label>
  
    <button id="btnOpen" class="primary" title="Open a file (Editor/Hex) or Source Directory (Bulk)">Open</button>
  
    <label>
      <select id="langSelect">
        <option value="auto">Auto (from filename)</option>
        <option value="plaintext">Plain Text</option>
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="jsx">JSX</option>
        <option value="tsx">TSX</option>
        <option value="json">JSON</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="markdown">Markdown</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
        <option value="shell">Shell</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="cpp">C/C++</option>
        <option value="go">Go</option>
        <option value="rust">Rust</option>
        <option value="toml">TOML/INI/Conf</option>
      </select>
    </label>
  
    <label id="singleNameLabel">Output File:
      <input id="outputName" type="text" placeholder="output_filename.ext" required />
    </label>
  
    <label id="bulkNameLabel" class="hidden">Output Folder:
      <input id="outputFolderName" type="text" placeholder="edited-output" required />
    </label>
    
  </div>

  <div class="infobar">
    <div class="info-grid">
      <div class="item"><b>Loaded:</b> <span id="loadedName">—</span></div>
      <div class="item"><b>Size:</b> <span id="loadedSize">—</span></div>
      <div class="item"><b>Language:</b> <span id="statusLang" class="langBadge">—</span></div>
      <button id="btnSave" class="primary" title="Save (Editor/Hex) or Run (Bulk)">Save</button>
      <button id="btnPurge" class="primary" title="Save (Editor/Hex) or Run (Bulk)">Purge Data</button>
    </div>
    
  </div>

  <!-- Panes fill the rest -->
  <div id="panes" class="panes">
    <div id="editorPane" class="row">
      <div class="col">
        <label>Editor <span class="small">(UTF-8 text)</span></label>
        <div id="cmHost" class="editor mono"></div>
        <textarea id="txtEditor" class="editor mono hidden" placeholder="Load a text file, edit here, then Save."></textarea>
      </div>
      <div class="col"><!-- right column intentionally empty for editor mode --></div>
    </div>

    <div id="hexPane" class="row hidden">
      <div class="col">
        <label>Hex Editor <span class="small">(Edit hex bytes; spaces/newlines allowed; non-hex ignored)</span></label>
        <textarea id="txtHex" class="hex mono" placeholder="Load a file to see hex here. Edit hex pairs to change bytes."></textarea>
      </div>
      <div class="col">
        <label>Preview (ASCII)</label>
        <textarea id="txtHexAscii" class="hex mono" readonly></textarea>
        <div class="status" id="statusHex"></div>
      </div>
    </div>

    <div id="bulkPane" class="row hidden">
      <div class="col">
        <label>Bulk Commands <span class="small">(|-delimited; one per line; escapes: \n \t \\)</span></label>
        <textarea id="txtCommands" class="commands mono" placeholder="Examples:
FIND_APPEND|TODO|\n// TODO added
FIND_BREAK|<body>
FIND_INSERT|version:| 2
FIND_REPLACE|foo|bar
FIND_DELETE|console.log(
LINE_APPEND|3|# inserted
LINE_BREAK|10
LINE_REPLACE|1|#!/usr/bin/env bash
LINE_DELETE|5"></textarea>
      </div>
      <div class="col">
        <div class="status" id="statusBulk"></div>
        <div class="footer small">
          Supported text extensions (skips others): txt, md, json, js, ts, jsx, tsx, css, scss, html, xml, yml, yaml, csv, ini, conf, py, rb, go, rs, c, h, cpp, hpp, java, sh
        </div>
      </div>
    </div>
  </div>
</div>
